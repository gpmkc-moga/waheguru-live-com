name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    name: CI ğŸ¤–

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    outputs:
      hukumnama_updated: ${{ steps.check_hukumnama_file_changed.outputs.changed }}

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Generate
        run: npm run generate:gh-pages

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Check Hukumnama file changed â”ğŸ“œ
        uses: dorny/paths-filter@v2
        id: check_hukumnama_file_changed
        with:
          filters: |
            changed:
              - content/daily-hukumnama.json

  handle_hukumnama_notif:
    name: Handle Hukumnama Notification ğŸ“œ
    uses: ./.github/workflows/hukumnama_push_action.yml
    secrets: inherit
    needs: ci
    if: needs.ci.outputs.hukumnama_updated == 'true'
